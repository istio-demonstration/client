<div class="container mt-5">
   <div *ngIf="!registerMode" style="text-align: center;">
     <h1>{{'home.findYourMatch' | translate }}</h1>
     <p class="lead">{{'home.Introduction' | translate }}</p>
     <div class="text-center">
       <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">{{'home.register' | translate }}</button>
       <button class="btn btn-primary btn-lg">{{'home.more' | translate }}</button>

     </div>
  </div>

  <div *ngIf="registerMode"  class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
